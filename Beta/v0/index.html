<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMD Pro - Zen UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">
        <button class="icon-btn" style="width: 100%; background: #111; color: white; font-size: 13px; font-weight: 600;" onclick="createNewNote()">+ New Note</button>
        <input type="text" id="searchBar" placeholder="Search sidebar..." oninput="renderSidebar()">
    </div>
    <div id="noteList" class="list-container"></div>
    <button id="sidebarToggle" onclick="toggleSidebar()">â€¹</button>
</aside>



<main id="main">
    <div id="libraryView">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Library</h1>
            <button class="icon-btn" onclick="toggleLibrary()">âœ•</button>
        </div>
        <input type="text" id="libFilter" placeholder="Filter library..." oninput="renderLibraryTable()" style="margin: 20px 0; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
        <table class="lib-table">
            <thead>
                <tr>
                    <th style="width: 35%" onclick="setSort('title')">Title <span id="sort-title">â†•</span></th>
                    <th style="width: 15%" onclick="setSort('updated')">Date <span id="sort-updated">â†•</span></th>
                    <th style="width: 20%">Tags</th>
                    <th style="width: 30%">Summary</th>
                </tr>
            </thead>
            <tbody id="libBody"></tbody>
        </table>
    </div>

    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="displayTitle" style="font-weight: 700; font-size: 16px;">Welcome</div>
            <select id="folderSelect" onchange="updateNoteFolder()" class="btn-folder"></select>
        </div>

        <div class="header-actions">
            <button class="icon-btn" onclick="toggleLibrary()" title="Library Table">ğŸ“‚</button>
            <button class="icon-btn" onclick="resetSplit()" title="Reset Split View">â†”</button>
            <button class="icon-btn" onclick="exportBackup()" title="Export ZIP">ğŸ“¤</button>
            <button class="icon-btn" onclick="document.getElementById('importIn').click()" title="Import ZIP">ğŸ“¥</button>
            <button class="icon-btn danger" onclick="deleteIndividualNote()" title="Delete Current Note">ğŸ—‘ï¸</button>
            <input type="file" id="importIn" hidden onchange="importBackup(this)" accept=".zip">
        </div>
    </header>

    <div class="workspace" id="workspaceContainer">
        <textarea id="editor" placeholder="Start writing..."></textarea>
        <div class="resizer" id="dragBar"></div>
        <div id="preview"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
