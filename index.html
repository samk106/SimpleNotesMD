<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="google-site-verification" content="MDnKf0xb_5244rHKDTgIZYdiHO-N4DY66dqF3L5vzyA" />
    <title>SimpleMD Pro - Zen UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">
        <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
        <input type="text" id="searchBar" placeholder="Search notes..." oninput="renderSidebar()">
    </div>
    <div id="noteList" class="list-container"></div>
    <button id="sidebarToggle" onclick="toggleSidebar()">‹</button>
</aside>

<main id="main">
    <div id="libraryView">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Library</h1>
            <button class="icon-btn" onclick="toggleLibrary()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <input type="text" id="libFilter" placeholder="Filter library..." oninput="renderLibraryTable()" class="lib-filter-input">
        <table class="lib-table">
            <thead>
                <tr>
                    <th style="width: 35%" onclick="setSort('title')">Title <span id="sort-title">↕</span></th>
                    <th style="width: 15%" onclick="setSort('updated')">Date <span id="sort-updated">↕</span></th>
                    <th style="width: 20%">Tags</th>
                    <th style="width: 30%">Summary</th>
                </tr>
            </thead>
            <tbody id="libBody"></tbody>
        </table>
    </div>

    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="displayTitle" style="font-weight: 700; font-size: 16px;">Welcome</div>
        </div>

        <div class="header-actions">
            <button class="icon-btn" onclick="toggleLibrary()" title="Library">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon-moon" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="icon-btn" onclick="resetSplit()" title="Reset Split">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </button>
            <button class="icon-btn" onclick="exportBackup()" title="Export ZIP">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="icon-btn" onclick="document.getElementById('importIn').click()" title="Import ZIP">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
            <button class="icon-btn danger" onclick="deleteAllNotes()" title="Delete All">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
            <input type="file" id="importIn" hidden onchange="importBackup(this)" accept=".zip">
        </div>
    </header>
    <!-- Markdown Toolbar -->
    <div id="markdownToolbar" class="markdown-toolbar">
        <div class="dropdown toolbar-dropdown">
            <button class="toolbar-btn dropdown-toggle" title="Heading">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12h8m-8 6V6m8 12V6m5 6h2m-2 0a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                </svg>
            </button>
            <div class="dropdown-menu toolbar-dropdown-menu">
                <button class="dropdown-item" onclick="insertMarkdown('h1')">
                    <strong>H1</strong> Heading 1
                </button>
                <button class="dropdown-item" onclick="insertMarkdown('h2')">
                    <strong>H2</strong> Heading 2
                </button>
                <button class="dropdown-item" onclick="insertMarkdown('h3')">
                    <strong>H3</strong> Heading 3
                </button>
            </div>
        </div>
        
        <button class="toolbar-btn" onclick="insertMarkdown('bold')" title="Bold">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('italic')" title="Italic">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="4" x2="10" y2="4"></line>
                <line x1="14" y1="20" x2="5" y2="20"></line>
                <line x1="15" y1="4" x2="9" y2="20"></line>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('strikethrough')" title="Strikethrough">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.3 4.9c-2.3-.6-4.4-1-6.2-.9-2.7 0-5.3.7-5.3 3.6 0 1.5 1.8 3.3 3.6 3.9h.2m8.2 3.7c.3.4.4.8.4 1.3 0 2.9-2.7 3.6-6.2 3.6-2.3 0-4.4-.3-6.2-.9M4 11.5h16"/>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('link')" title="Link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('code')" title="Code">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('quote')" title="Quote">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('ul')" title="Bullet List">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('ol')" title="Numbered List">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="10" y1="6" x2="21" y2="6"></line>
                <line x1="10" y1="12" x2="21" y2="12"></line>
                <line x1="10" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('checkbox')" title="Checkbox">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 11 12 14 22 4"></polyline>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('hr')" title="Horizontal Rule">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('table')" title="Table">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="12" y1="3" x2="12" y2="21"></line>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('image')" title="Image">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        </button>
        <button class="toolbar-btn" onclick="insertMarkdown('codeblock')" title="Code Block">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="18" rx="2"></rect>
                <line x1="8" y1="21" x2="16" y2="3"></line>
            </svg>
        </button>
    </div>

    <!-- Mobile Editor / Preview Tabs -->
    <div class="mobile-tabs">
        <button class="tab-btn active" data-view="editor">Editor</button>
        <button class="tab-btn" data-view="preview">Preview</button>
    </div>

    <div class="workspace" id="workspaceContainer">
        <textarea id="editor" placeholder="Start writing..."></textarea>
        <div class="resizer" id="dragBar"></div>
        <div id="preview"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
